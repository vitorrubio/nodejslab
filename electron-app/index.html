<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="user.js"></script>
</head>
<body>
    <h1>Hello World!</h1>
    <p>
        We are using Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </p>


    <button onclick="pegaDados()">
        Click Me
    </button>

    <textarea id="resultado">

    </textarea>

    <table id="tabela">
        <tr>
            <th>Nome</th>
            <th>Id</th>
        </tr>
    </table>

    <form action="#">
        <label>Username: <input type="text" id="txtUser" /></label>
        <label>Birth Date: <input type="date" id="txtNascimento" /></label>
        <button type="button" cancel onclick="cadastrar()">Enviar</button>
    </form>
</body>
</html>
